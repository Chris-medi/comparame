                    <label class="on-siwtch" for="check-category"> </label>
                </div>
            </div>
            <h2>Categorias</h2>

                <button type="button" class="btn producto">Producto</button>
            </div>
            <h2>tipo</h2>

                    <label for="productos_pastas">Pastas</label>
                    <label for="productos_limpieza">limpieza</label>
                    <label for="productos_personale">personales</label>
                </div>

                    <input type="checkbox" name="" id="productos_pastas" />

                </div>
            </div>
            <h2>rango

            <div class="range-price">

            </div>
            <div class="price-total" id="result_price">

            </div>
            <h2>estrellas</h2>
            <div class="star">

                <div class="star" id="Dos">3</div>
                <div class="star" id="Tres">4 - 5</div>
            </div>
        </section>
        <section class="ctn-map">

        </section>
