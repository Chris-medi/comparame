<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Registrarse</title>
</head>

<body>
    <div class="ctn-form">
        <h1>Crear Cuenta</h1>
        <form action="" method="post">
            <label for="">Nombres</label>
            <input type="text" name="" class="input">
            <label for="">Apellidos</label>
            <input type="text" name="" id="" class="input">
            <label for="">Nombre Usuario</label>
            <input type="text" class="input text" />
            <label for="">Email</label>
            <input type="email" name=""  class="input email" />
            <label for="">Contrase√±a</label>
            <div class="ctn-password">
                <input type="password" name="" id="input-password" class="input password"  />
                <i class="far fa-eye" id="icon-hidden"></i>
            </div>
            <div class="registro">
                <h2>O registrate con </h2>
                <div class="icon-social">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook"></i>
                </div>
            </div>
            <div class="ctn-terminos">
                <input type="checkbox" name=""  class="input check" />
                <label for="" class="label-check">Termino y condiciones</label>
            </div>
            <div class="ctn-bottons">
                <button type="submit" class="registrar">Registrarse</button>
                <button class="ingresar" ><a href="page-log-in.html">Ingresar</a></button>
            </div>
        </form>
    </div>
    <div class="ctn-img">
        <img src="./assets/img/Creativity-pana.svg" alt="" />
    </div>
</body>
<script src="assets/js/app.js"></script>
</html>
